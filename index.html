<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho de Compra</title>
</head>

<body>
    <section>
        <h1>Bem vindo a Amazon</h1>
        <p>Fa&#195;
            &#167;
            a suas compras e nos d&#195;
            &#170;
            mais dinheiro.</p>
    </section>
    <section class="compras">
        <h2>Carrinho de Compras:</h2>
        <p>Adicione seus produtos</p>
        <form action="/compras" id="form-compras"><label for="qtd">Quantidade</label><input type="number"
                id="qtd"><label for="produto">Nome</label><input type="text" id="produto"><button
                id="adicionar">Adicionar</button></form>
    </section>
    <section class="lista-pedidos">
        <h2>Pedido:</h2>
        <p id="carrinho">Seu pedido est&#195;
            &#161;
            vazio. Adicione produtos no carrinho !</p>
        <ul id="lista-pedidos"></ul>
    </section>
    <script src="main.js"></script>
</body>

</html>
